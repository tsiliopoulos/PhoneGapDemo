<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>PhoneGap Demo</title>
  <link rel="stylesheet" href="./Scripts/lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="./Content/app.css">
</head>
<body>

  <div data-role="page" id="home" data-theme="a">
  <div data-role="header"  data-theme="b">
    <h1>Welcome To My Homepage</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="#home" data-icon="home">Home</a></li>
        <li><a href="#contact" data-icon="phone">Contact</a></li>
        <li><a href="#about" data-icon="info">About</a></li>
      </ul>
    </div>
  </div>

  <div data-role="main" class="ui-content">
    <p>Home Page Content..</p>

    <button type="button" class="ui-btn" id="qrScanBtn">Scan</button>

  </div>

  <div data-role="footer" data-position="fixed" data-theme="b">
    <h1>&copy 2017 - All Rights Reserved</h1>
  </div>
</div>

 <div data-role="page" id="contact" data-theme="a">
  <div data-role="header"  data-theme="b">
    <h1>Contact Us</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="#home" data-icon="home">Home</a></li>
        <li><a href="#contact" data-icon="phone">Contact</a></li>
        <li><a href="#about" data-icon="info">About</a></li>
      </ul>
    </div>
  </div>

  <div data-role="main" class="ui-content">
    <p>Contact Us Content..</p>
  </div>

  <div data-role="footer" data-position="fixed" data-theme="b">
    <h1>&copy 2017 - All Rights Reserved</h1>
  </div>
</div>

 <div data-role="page" id="about" data-theme="a">
  <div data-role="header"  data-theme="b">
    <h1>About Us</h1>
    <div data-role="navbar">
      <ul>
        <li><a href="#home" data-icon="home">Home</a></li>
        <li><a href="#contact" data-icon="phone">Contact</a></li>
        <li><a href="#about" data-icon="info">About</a></li>
      </ul>
    </div>
  </div>

  <div data-role="main" class="ui-content">
    <p>About Us Content..</p>
  </div>

  <div data-role="footer" data-position="fixed" data-theme="b">
    <h1>&copy 2017 - All Rights Reserved</h1>
  </div>
</div>


  <!-- JavaScript Libraries -->
  <script src="./Scripts/lib/jquery/dist/jquery.min.js"></script>
  <script src="./Scripts/lib/jquery-mobile-bower/js/jquery.mobile-1.4.5.min.js"></script>
  <script src="./Scripts/app.js"></script>
  <script src="phonegap.js"></script>
</body>
</html>
